{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h3>Mantenimiento</h3>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'agenda' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
