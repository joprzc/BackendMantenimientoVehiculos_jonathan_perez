{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}App Mantenimiento{% endblock %}</title>
	<!-- Bootstrap 5 CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-dark .navbar-toggle-icon{
            filter: invert(1);
        }

		/* .border-dashed {
			border: 2px dashed #ccc;
		} */

		/* efecto para cards */
		.card-fixed {
			height: 320px;
			overflow: hidden;
		}

		.card:hover {
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}
		.card-hover:hover {
			transform: translateY(-5px);
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
		}
		.card-hover:active {
			transform: scale(0.97);
		}
    </style>
</head>

<!-- cargar el formulario para agregar vehiculo -->
<script>
	function cargarFormularioVehiculo() {
		fetch("{% url 'vehiculo_create' %}")
			.then(response => response.text())
			.then(html => {
				document.getElementById("vehiculoModalContent").innerHTML = html;
			});		
	}
</script>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<div class="d-flex align-items-center w-100">
				<button class="navbar-toggler d-block me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand" href="#">App Mantenimiento</a>
			</div>
		</div>
	</nav>
	<!-- Menú lateral (offcanvas sidebar) -->
	<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasMenuLabel">Menú</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body p-0">
			<ul class="nav flex-column">
				<li class="nav-item"><a class="nav-link px-4 py-2" href="#">Inicio</a></li>
				<li class="nav-item"><a class="nav-link px-4 py-2" href="#">Explore</a></li>
				<li class="nav-item"><a class="nav-link px-4 py-2" href="#">Alerting</a></li>
				<li class="nav-item"><a class="nav-link px-4 py-2" href="#">Connections</a></li>
				<li class="nav-item"><a class="nav-link px-4 py-2" href="{% url 'logout' %}">Salir</a></li>
			</ul>
		</div>
	</div>
	<div class="container mt-4">
		{% block content %}{% endblock %}
	</div>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	{% block scripts %}{% endblock %}
</body>
</html>
